# ? CONFIGURAÇÕES DE LOGGING PARA DEBUG
quarkus.log.level=DEBUG
quarkus.log.category."br.com.auramed".level=DEBUG
quarkus.log.category."br.com.auramed.domain".level=DEBUG
quarkus.log.category."br.com.auramed.application".level=DEBUG
quarkus.log.category."br.com.auramed.interfaces".level=DEBUG
quarkus.log.category."br.com.auramed.infrastructure".level=DEBUG

# Logs específicos para validações
quarkus.log.category."br.com.auramed.domain.model".level=TRACE
quarkus.log.category."br.com.auramed.domain.service".level=TRACE
quarkus.log.category."br.com.auramed.application.service".level=TRACE

# Logs do Hibernate/JDBC para ver as queries
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.log.category."org.jdbc".level=DEBUG
quarkus.log.category."io.quarkus.datasource".level=DEBUG

# Console logging
quarkus.log.console.enable=true
quarkus.log.console.level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.color=true

# File logging (opcional)
quarkus.log.file.enable=true
quarkus.log.file.level=DEBUG
quarkus.log.file.path=debug.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# ? CONFIGURAÇÃO HTTP
quarkus.http.port=8080

# ? CONFIGURAÇÃO DE BUILD
quarkus.package.type=uber-jar

# ? MOSTRAR ERROS DETALHADOS
quarkus.log.category."io.quarkus.vertx.http.runtime".level=DEBUG
quarkus.vertx-logging.enabled=true

# ? LOG DE REQUISIÇÕES HTTP
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern="%h %l %u %t \"%r\" %s %b \"%{Referer}i\" \"%{User-Agent}i\" %D"